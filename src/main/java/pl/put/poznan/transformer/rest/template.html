<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Text Transformer</title>
</head>
<body>
<h3>Text Transformer</h3><br/>
<form action="#" th:action="@{}" th:object="${Data}" method="post">
    <p><input name="text" type="text" size=50 th:field="*{text}"><br></p>
    <p><input type="submit" value="Submit"></p>
</form>
<br>====================================================<br/>
<h3>Processed text:</h3><br/>
xxxxx
</body>
</html>
